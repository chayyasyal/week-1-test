<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Test Quiz</title>

<style>
div#test{ border:#5AB029 3px solid; padding:10px 40px 40px 40px; background-color:#E5FCE3; width:50%;}
</style>

<script type="text/javascript">
window.addEventListener("load", renderQuestion, false);

var pos = 0;
var correct = 0;
var test, test_status, question, choice, choices, chA, chB, chC;

var questions = [
  ["Which artist drew a moustache on the Mona Lisa?", "Salvador Dali", "Banksy", "Marcel DuChamp"],
  ["What is the longest river in the world?","The River Nile", "The Yangtze River", "The Amazon River"],
];

function get(x){
  return document.getElementById(x);
}

function renderQuestion(){
  test = get("test");
  if(pos >= questions.length){
    test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
      get("test_status").innerHTML = "You've finished the test! Well done";
      pos = 0;
      correct = 0;
      return false;
  }
  get("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
  question = questions[pos][0];
  chA = questions [pos][1];
  chB = questions [pos][2];
  chC = questions [pos][3];
  test.innerHTML = "<h3>"+question+"</h3>";
  test.innerHTML = "<input type='radio' name='choices' value='A'> "+chA+"<br>";
  test.innerHTML = "<input type='radio' name='choices' values='B'> "+chB+"<br>";
  test.innerHTML = "<input type='radio' name='choices' values='C'> "+chC+"<br>";
  test.innerHTML += "<button onclick='checkAnswer ()'>Submit Answer</button>";
}

function checkAnswer(){
  choices = document.getElementsByName("choices");
  for(var i=0; i<choices.length; i++){
    if(choices [i].checked){
      choice = choices[i].value;
    }
  }
  if(choice == questions[pos][1]){
    correct ++;
  }
  pos ++;
  renderQuestion();
}

</script>

</head>
<body>
  <h2 id="test_status"></h2>
  <div id="test"></div>
</body>

</html>
